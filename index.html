<!DOCTYPE html>
<html>
<head>
    <title>Simple To Do List</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            padding: 8px;
            width: 70%;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        li {
            list-style: none;
            padding: 10px;
            margin-top: 5px;
            background: #eee;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My To Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>

<script>

function addTask() {

    let input = document.getElementById("taskInput");
    let task = input.value;

    if(task === "") return;

    let li = document.createElement("li");
    li.textContent = task;

    let deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";

    deleteBtn.onclick = function() {
        li.remove();
    };

    li.appendChild(deleteBtn);

    document.getElementById("taskList").appendChild(li);

    input.value = "";
}

</script>

</body>
</html>
